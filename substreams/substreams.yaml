specVersion: v0.1.0
package:
  name: "splyce_vault_substreams"
  version: v1.0.0
  url: https://github.com/Into-the-Fathom/splyce-indexer
  image: ./solana.png
  doc: |
    This packages holds simple modules to allow you to explore the Solana instruction for journal model.

network: solana

imports:
  solana: https://github.com/streamingfast/firehose-solana/releases/download/v0.1.1/solana-v0.1.1.spkg

protobuf:
  files:
    - block.proto
    - transactions.proto
    - journals.proto
    - vault.proto
    - strategy.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_block_full
    kind: map
    inputs:
      - source: sf.solana.type.v1.Block
    output:
      type: proto:sf.solana.type.v1.Block
    doc: |
      `map_block_full` allows you to view a complete block, as received by a Substreams module

  - name: map_block_without_votes
    kind: map
    inputs:
      - source: sf.solana.type.v1.Block
    output:
      type: proto:sf.solana.type.v1.Block

  - name: map_block_meta
    kind: map
    inputs:
      - source: sf.solana.type.v1.Block
    output:
      type: proto:sol.block.v1.BlockMeta
    doc: |
      `map_block_meta` allows you to view a basic information about a block

  - name: map_filter_instructions
    kind: map
    inputs:
      - params: string
      - source: sf.solana.type.v1.Block
    output:
      type: proto:sol.transactions.v1.Instructions
    doc: |
      `map_filter_instructions` allows you to get instructions executed by a certain `program_id`, and returns the raw Instruction data model.


  - name: map_filter_vault_strategy_instructions
    kind: map
    inputs:
      - params: string
      - source: sf.solana.type.v1.Block
    output:
      type: proto:sol.transactions.v1.Instructions
    doc: |
      `map_filter_vault_strategy_instructions` allows you to get vault strategy instructions executed by a certain `program_id`, and returns the raw Instruction data model.


  - name: map_filter_transactions
    kind: map
    inputs:
      - params: string
      - source: sf.solana.type.v1.Block
    output:
      type: proto:sol.transactions.v1.Transactions
    doc: |
      `map_filter_transaction` allows you to find a transaction by hash. You need to scope your search to the blocks you know you are going to find that transaction. Check with your preferred block explorer first.

  - name: map_parse_journal_data
    kind: map
    inputs:
      - map: map_filter_instructions
    output:
      type: proto:sol.transactions.journal.v1.Journals
    doc: |
      `map_parse_journal_data` allows you to parse the raw data into json value.

  - name: map_parse_vault_data
    kind: map
    inputs:
      - map: map_filter_instructions
    output:
      type: proto:sol.transactions.vault.v1.Vaults
    doc: |
      `map_parse_vault_data` allows you to parse the raw data into json value.

  - name: map_parse_vault_strategy_data
    kind: map
    inputs:
      - map: map_filter_vault_strategy_instructions
    output:
      type: proto:sol.transactions.strategy.v1.Strategies
    doc: |
      `map_parse_vault_data` allows you to parse the raw data into json value.

params:
  map_filter_instructions: "program_id=CNyqz3mqw6koNmAe7rn2xHGHAS9ftXUNQohwHSiXhJLQ"
  map_filter_vault_strategy_instructions: "program_id=ErJGueTn3xVKETP4dc8vrmS5Lu7iupJZ2pr7kYJkCtUE"
  map_filter_transactions: "signature=21ED2HBGuLUwgbaBb77cGwFR8MkVQfjR9KszzCb7jZkeSysJkHAVew6RaaBh3r1zTefpdq9Kf5geFp19P3nUXB3t"
