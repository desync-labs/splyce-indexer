syntax = "proto3";

package vault.events.v1;

message VaultInitEvent {
  bytes underlying_mint = 1;
  bytes underlying_token_acc = 2;
  uint32 underlying_decimals = 3;
  uint64 deposit_limit = 4;
  uint64 min_user_deposit = 5;
}

message VaultEvent {
  oneof event {
    VaultInitEvent initialize = 1;
  }
}

//Raw logs from the vault program
message VaultEventLogs {
  repeated bytes logs = 1;
}