syntax = "proto3";

package vault.events.v1;

message Vault {
  string account_id = 1;
  bytes event_instruction_id = 2;
  bytes underlying_mint = 3;
  bytes underlying_token_acc = 4;
  uint32 underlying_decimals = 5;
  uint64 total_debt = 6;
  uint64 total_shares = 7;
  uint64 minimum_total_idle = 8;
  uint64 total_idle = 9;
  uint64 deposit_limit = 10;
  uint64 min_user_deposit = 11;
  bool is_shutdown = 12;
}

message Vaults {
  repeated Vault vaults = 1;
}